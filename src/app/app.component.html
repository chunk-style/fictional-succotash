  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <!-- button mat-icon-button td-menu-button tdLayoutToggle>
        <mat-icon>menu</mat-icon>
      </button -->
      <span [routerLink]="['/home']" class="cursor-pointer fade-in"
        >Fictional Succotash</span
      >
      <mat-icon class="mat-icon-logo cursor-pointer">fireplace</mat-icon>

      <span flex></span>
      <ii-tray-icon *ngIf="isAuthenticated"></ii-tray-icon>
      <div *ngIf="user | async as u; else loginBlock">
        <td-user-profile name="{{ u.name }}" email="{{ u.email }}">
          <ng-container td-user-action-list>
            <button mat-list-item (click)="logout()">
              <mat-icon matListAvatar>exit_to_app</mat-icon>
              <span matLine>Sign out</span>
            </button>
          </ng-container>
        </td-user-profile>
      </div>
      <ng-template #loginBlock>
        <td-user-profile name="Welcome">
          <ng-container td-user-action-list
            ><button mat-list-item (click)="login()">
              <mat-icon matListAvatar>exit_to_app</mat-icon>
              <span matLine>Sign in</span>
            </button></ng-container
          ></td-user-profile
        >
      </ng-template>
    </div>
    <router-outlet></router-outlet>
    <td-layout-footer>
      <div layout="row" layout-align="center">
        <span class="mat-caption">&copy; {{ currentYear }} ii-co</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
